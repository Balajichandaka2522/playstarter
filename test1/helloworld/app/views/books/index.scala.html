@(books : Set[Book])

@layout("All Books"){
        <h1>All Books</h1>
        @for(book <- books){
        <a href="@routes.BookController.show(book.id)">@book.title</a>
        <p>Price: @book.price</p>
        <p>Author: @book.author</p>
        }
        <a href="@routes.BookController.create()">Create Book</a>
}
